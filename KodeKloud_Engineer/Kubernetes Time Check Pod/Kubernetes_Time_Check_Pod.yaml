---
apiVersion: v1
kind: Namespace
metadata:
  name:  nautilus
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: time-config
  namespace: nautilus
  labels:
    app: "time-config"
data:
  TIME_FREQ: "4"
---
apiVersion: v1
kind: Pod
metadata:
  name: time-check
  namespace: nautilus
  labels:
    app: "time-check"
spec:
  containers:
  - name: time-check
    image: "busybox:latest"
    command: [ "/bin/sh", "-c", "--" ]
    args: ["while true; do date; sleep $TIME_FREQ;done >> /opt/data/time/time-check.log"]
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
    env:
    - name: DB_HOST
      valueFrom:
        configMapKeyRef:
          name: time-config
          key: TIME_FREQ
    volumeMounts:
    - name: log-volume
      mountPath: /opt/data/time
  restartPolicy: Always
  volumes:
  - name: log-volume
    emptyDir: {}